version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techsupport_postgres_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - techsupport_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: techsupport_mongodb_dev
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - techsupport_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: techsupport_redis_dev
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data_dev:/data
    networks:
      - techsupport_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: techsupport_app_dev
    env_file:
      - ../.env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../uploads:/app/uploads
      - ../logs:/app/logs
    networks:
      - techsupport_network
    command: sh -c "npx prisma migrate dev && node dist/server.js"
    restart: unless-stopped

networks:
  techsupport_network:
    driver: bridge

volumes:
  postgres_data_dev:
  mongodb_data_dev:
  redis_data_dev:
